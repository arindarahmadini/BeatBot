<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/logo1.png" />
    <title>Beatbot</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Vadodara&display=swap" rel="stylesheet">

</head>

<body onload="startInput()">
    <input type="text" id="typebeat" onkeypress="playAudio(event)">
    <div id="background">
        <img src="logo1.png" alt="gambar logo">
    </div>
    <div class="judul">
        <h1>Beat maker</h1>
    </div>
    <div class="subjudul">
        <p>Let's get the beat. <br> Press any key on your keyboard <br> 0 to 9 . Space. A to Z</p>
    </div>

    <!-- audio list -->
    <audio id="myAudio">
        <source src="./sound/Kick1.wav" type="audio/mpeg">
    </audio>
    <audio id="myAudio2">
        <source src="./sound/kick.mp3" type="audio/mpeg">
    </audio>
    <audio id="myAudio3">
        <source src="./sound/Clap1.wav" type="audio/mpeg">2
    </audio>
    <audio id="myAudio4">
        <source src="./sound/kick2.mp3" type="audio/mpeg">
    </audio>
    <audio id="myAudio5">
        <source src="./sound/maraca.mp3" type="audio/mpeg">
    </audio>
    <audio id="myAudio6">
        <source src="./sound/horn.wav" type="audio/mpeg">
    </audio>
    <audio id="myAudio7">
        <source src="./sound/drum1.wav" type="audio/mpeg">
    </audio>
    <audio id="myAudio8">
        <source src="./sound/drum2.wav" type="audio/mpeg">
    </audio>
    <audio id="myAudio9">
        <source src="./sound/drum3.wav" type="audio/mpeg">
    </audio>
    <audio id="myAudio10">
        <source src="./sound/drum4.wav" type="audio/mpeg">
    </audio>
    <audio id="myAudio11">
        <source src="./sound/drum5.wav" type="audio/mpeg">
    </audio>
    <audio id="myAudio12">
        <source src="./sound/drum6.wav" type="audio/mpeg">
    </audio>
    <audio id="myAudio13">
        <source src="./sound/dj1.mp3" type="audio/mpeg">

    <audio id="myAudio14">

    <audio id="myAudio15">

    <audio id="myAudio16">

    <audio id="myAudio17">

    <audio id="myAudio18">

    </audio>
    <audio id="myAudio21">
        <source src="./sound/chord-G.wav" type="audio/mpeg">
    </audio>
    <audio id="myAudio22">
        <source src="./sound/chord-A.wav" type="audio/mpeg">
    </audio>
    <audio id="myAudio24">
        <source src="./sound/piano1.mp3" type="audio/mpeg">
    </audio>
    <audio id="myAudio25">
        <source src="./sound/piano2.wav" type="audio/mpeg">
    </audio>
    <audio id="myAudio26">
        <source src="./sound/piano3.wav" type="audio/mpeg">
